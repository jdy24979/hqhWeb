<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
  <thead nz-thead>
    <tr>
      <th nz-th nzCheckbox>
        <label nz-checkbox>
        </label>
      </th>
      <th nz-th>
        <span>类型</span>
      </th>
      <th nz-th>
        <span>规格</span>
      </th>
      <th nz-th>
        <span>厚度</span>
      </th>
      <th nz-th>
        <span>重量</span>
      </th>
      <th nz-th>
        <span>长度</span>
      </th>
      <th nz-th>
        <span>数量</span>
      </th>
      <th nz-th>
        <span>单价</span>
      </th>
      <th nz-th>
        <span>上次更新</span>
      </th>
      <th nz-th>
        <span>备注</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of data">
      <td nz-td nzCheckbox>
        <label nz-checkbox>
        </label>
      </td>
      <td nz-td>
        <a>{{data.productName}}</a>
      </td>
      <td nz-td>{{data.ModelName}}</td>
      <td nz-td>{{data.Thickness}}</td>
      <td nz-td>{{data.Weight}}</td>
      <td nz-td>{{data.Length}}</td>
      <td nz-td>{{data.Number}}</td>
      <td nz-td>{{data.UnitPrice}}</td>
      <td nz-td>{{data.UpdateDate}}</td>
      <td nz-td>{{data.Remarks}}</td>
    </tr>
  </tbody>
</nz-table>
