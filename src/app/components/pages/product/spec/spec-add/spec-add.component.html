<form nz-form class="ant-advanced-search-form">
  <div nz-row [nzGutter]="40">
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="'queryProductName'">产品名称</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="16">
          <nz-input [nzSize]="'large'" [(ngModel)]="query.productName" name="queryProductName" [nzPlaceHolder]="'请输入产品名称'" [nzId]="'queryProductName'"></nz-input>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="'queryModelName'">型号名称</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="16">
          <nz-input [nzSize]="'large'" [(ngModel)]="query.modelName" name="queryModelName" [nzPlaceHolder]="'请输入型号名称'" [nzId]="'queryModelName'"></nz-input>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="5">
          <label [attr.for]="'queryOrder'">编号</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="16">
          <nz-input [nzSize]="'large'" [(ngModel)]="query.order" name="queryOrder" [nzPlaceHolder]="'请输入编号'" [nzId]="'queryOrder'"></nz-input>
        </div>
      </div>
    </div>

  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <button nz-button [nzType]="'primary'" (click)="getData()">搜索</button>
      <button nz-button (click)="resetForm()">清空</button>
    </div>
  </div>
</form>
<!-- 模态框 -->
<nz-modal [nzVisible]="isVisible" [nzTitle]="'新增规格'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)"
  [nzConfirmLoading]="isConfirmLoading">
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.productName" nz-form-item-required>产品名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" [nzDisabled]="true" formControlName="productName" [(ngModel)]="addInfo.productName" name="addInfoProductName" [nzId]="'addInfo.productName'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.productName.dirty&&validateForm.controls.productName.hasError('required')">请输入产品名称</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.order" nz-form-item-required>产品编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" [nzDisabled]="true" formControlName="productOrder" [(ngModel)]="addInfo.productOrder" name="addInfoProductOrder" [nzId]="'addInfo.productOrder'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.productOrder.dirty&&validateForm.controls.productOrder.hasError('required')">请输入产品编号</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.modelName" nz-form-item-required>型号名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'"  [nzDisabled]="true" formControlName="modelName" [(ngModel)]="addInfo.modelName" name="addInfoModelName" [nzId]="'addInfo.modelName'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.modelName.dirty&&validateForm.controls.modelName.hasError('required')">请输入型号名称</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.modelOrder" nz-form-item-required>型号编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'"  [nzDisabled]="true" formControlName="modelOrder" [(ngModel)]="addInfo.modelOrder" name="addInfoModelOrder" [nzId]="'addInfo.modelOrder'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.modelOrder.dirty&&validateForm.controls.modelOrder.hasError('required')">请输入型号编号</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.specName" nz-form-item-required>规格名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="specName" [(ngModel)]="addInfo.specName" name="addInfoSpecName" [nzId]="'addInfo.specName'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.specName.dirty&&validateForm.controls.specName.hasError('required')">请输入型号名称</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="addInfo.specOrder" nz-form-item-required>规格编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="specOrder" [(ngModel)]="addInfo.specOrder" name="addInfoSpecOrder" [nzId]="'addInfo.specOrder'"></nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.specOrder.dirty&&validateForm.controls.specOrder.hasError('required')">请输入型号编号</div>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
<!-- 模态框END -->
<a href="javascript:void(0)" id="goBack" style="display: none;" [routerLink]="['/home/product/spec']"></a>
<div class="search-result-list">
  <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>编号</span>
        </th>
        <th nz-th>
          <span>产品名称</span>
        </th>
        <th nz-th>
          <span>型号名称</span>
        </th>
        <th nz-th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          {{data.order}}
        </td>
        <td nz-td>{{data.product_name}}</td>
        <td nz-td>{{data.model_name}}</td>
        <td nz-td>
          <a href="javascript:void(0)" (click)="addClick(data)" >新增规格</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
